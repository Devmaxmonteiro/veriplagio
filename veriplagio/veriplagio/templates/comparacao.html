<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Comparação de Textos - VeriPlágio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fonte Google: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Roboto', sans-serif; }
    .navbar { background-color: #343a40; }
    .navbar-brand, .nav-link { color: #fff !important; }
    footer { background-color: #343a40; color: #fff; padding: 20px 0; text-align: center; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">VeriPlágio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="/comparacao_texto">Comparação de Textos</a></li>
          <li class="nav-item"><a class="nav-link" href="/verificacao_plagio">Verificação de Plágio</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container my-5">
    <h1 class="mb-4">Comparação de Textos</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="text1" class="form-label">Texto 1</label>
        <textarea name="text1" id="text1" class="form-control" rows="5" placeholder="Digite o Texto 1">{{ text1 }}</textarea>
      </div>
      <div class="mb-3">
        <label for="text2" class="form-label">Texto 2</label>
        <textarea name="text2" id="text2" class="form-control" rows="5" placeholder="Digite o Texto 2">{{ text2 }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Comparar</button>
    </form>

    {% if ai_analysis %}
      <div class="mt-5">
        <h2>Resumo da IA:</h2>
        <div class="card">
          <div class="card-body">
            <p class="card-text" style="white-space: pre-wrap;">{{ ai_analysis }}</p>
          </div>
        </div>
      </div>
    {% endif %}
  </div>

  <!-- Rodapé -->
  <footer>
    <div class="container">
      <p>&copy; 2025 VeriPlágio. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap Bundle com Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
