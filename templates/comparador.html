<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Comparar Textos com SerpApi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { margin: 20px; }
    .result-block { margin-bottom: 20px; }
    textarea { width: 100%; }
  </style>
</head>
<body>
  <h1>Comparar Textos (SerpApi)</h1>
  <form method="POST" action="/comparar_textos">
    <div class="mb-3">
      <label>Texto 1</label>
      <textarea name="text1" rows="3" placeholder="Texto 1">{{ text1 }}</textarea>
    </div>
    <div class="mb-3">
      <label>Texto 2</label>
      <textarea name="text2" rows="3" placeholder="Texto 2">{{ text2 }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Comparar</button>
  </form>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <h2>Resultados para Texto 1</h2>
      {% for r in results_text1 %}
      <div class="card result-block">
        <div class="card-body">
          <h5 class="card-title">{{ r.title }}</h5>
          <p class="card-text">{{ r.snippet }}</p>
          <a href="{{ r.link }}" class="btn btn-link" target="_blank">Acessar</a>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col-md-6">
      <h2>Resultados para Texto 2</h2>
      {% for r in results_text2 %}
      <div class="card result-block">
        <div class="card-body">
          <h5 class="card-title">{{ r.title }}</h5>
          <p class="card-text">{{ r.snippet }}</p>
          <a href="{{ r.link }}" class="btn btn-link" target="_blank">Acessar</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <hr>
  <a href="/">Voltar</a>
</body>
</html>
